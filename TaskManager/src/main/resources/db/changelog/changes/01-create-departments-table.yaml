databaseChangeLog:
  - changeSet:
      id: create-departments-table
      author: ivan fadieiev
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: employees_quantity
                  type: bigint
